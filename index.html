<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Уведомление</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <button onclick="showMessage()">Показать уведомление</button>

  <script>
    function showMessage() {
      alert("Айнура, ты дура");
    }
  </script>

</body>
</html>
